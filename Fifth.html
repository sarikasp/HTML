<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fifth Day</title>
</head>
<body>

    <h1>Welcome To MinSkole...!!!!</h1>

    <!-- HTML Form Tag: -->

    <form action="" method="post">
        <fieldset>
            <legend>Student Registration Form</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="fname"  value="MinSkole" />    <br><br>

        <label for="lname">Last Name: </label>
        <input type="text" name="lname" placeholder="Enter Your Last Name" /> <br><br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Enter Password"/> <br><br>

        <label for="name">Gender: </label>
        <input type="radio" name="gender" id="male" /><label for="male">Male</label>
        <input type="radio" name="gender" id="female" /><label for="female">Female</label> <br><br>


        <label for="hobbies">Hobbies: </label>
        <input type="checkbox" name="hobby" id="reading" /><label for="reading">Reading</label>
        <input type="checkbox" name="hobby" id="travelling" /><label for="travelling">Travelling</label>
        <input type="checkbox" name="hobby" id="music" /><label for="music">Music</label>
        <input type="checkbox" name="hobby" id="craf_art" /><label for="craf_art">Craft Art</label> 
        <br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="5">Welcome To MinSkole</textarea>
        <br><br>
        
        <label for="country">Country: </label>
        <select name="country" id="country" multiple size="2">
            <option value="india">India</option>
            <option value="jermany">Jermany</option>
            <option value="usa" selected>USA</option>
            <option value="denmark">Denmark</option>
            <option value="rasia">Rasia</option>
        </select>
        <br><br>

        <label for="cars">Cars: </label>
        <select name="car" id="car">
                <optgroup label="Toyota">
                    <option value="india">Innova</option>
                    <option value="jermany">Etios</option>
                    <option value="usa" selected>Fortuner</option>
                </optgroup>
                <optgroup label="Honda">
                    <option value="india">Honda City</option>
                    <option value="jermany">Honda Accord</option>
                </optgroup>
                <optgroup label="Tata">
                    <option value="india">Tata Hexa</option>
                    <option value="jermany">Tata Harrier</option>
                    <option value="jermany">Tata Tigor EV</option>
                </optgroup>
        </select>
        <br><br>

        <label for="cars">Cars: </label>
        <input type="text" list="cars"> 
        <datalist id="cars">
            <option value="Range Rover">
            <option value="Kia Seltos">
            <option value="Baleno">
            <option value="Breeza">
            <option value="Creta">
        </datalist>
        <br><br>

        <label for="file">Upload File: </label>
        <input type="file" name="file" accept="image/*">
        <br><br>

        <input type="submit" value="Save" />
        <input type="reset" value="Reset" />

        <input type="image" src="img/btn1.png" width="50px" alt="Submit Button" />
    </fieldset>
    </form>
    
</body>
</html>
