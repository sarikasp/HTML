<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sixth Day</title>
</head>
<body>
    
    <h1>Welcome To MinSkole...!!!!</h1>

    <!-- HTML5: -->
    <form>
    <label for="color">Select Color</label>
    <input type="color" name="color" id="color">
    <br><br>

    <label for="number">Number</label>
    <input type="number" name="number" id="number">
    <br><br>

    <!-- Limit -->
    <label for="number">Number</label>
    <input type="number" min="1" max="5" name="number" id="number">
    <br><br>

    <!-- step -->
    <label for="number">Number</label>
    <input type="number" min="0" max="100" step="5" name="number" id="number">
    <br><br>


    <label for="range">Range</label>
    <input type="range"  name="range" id="range">
    <br><br>

    <label for="range">Range</label>
    <input type="range"  min="0" max="100" step="10" name="range" id="range">
    <br><br>


    <label for="date">Date</label>
    <input type="date" name="date" id="date">
    <br><br>

    <label for="datetime">Date Time</label>
    <input type="datetime-local" name="datetime" id="datetime">
    <br><br>

    <label for="month">Month</label>
    <input type="month" name="month" id="month">
    <br><br>
    
    <label for="week">Week</label>
    <input type="week" name="week" id="week">
    <br><br>

    <label for="time">Time</label>
    <input type="time" name="time" id="time">
    <br><br>


    <label for="email">Email: </label>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="url">URL: </label>
    <input type="url" name="url" id="url">
    <br><br>

    <label for="search">Serach: </label>
    <input type="search" name="search" id="search">
    <br><br>

    <label for="telphone">Phone Number: </label>
    <input type="tel" name="telphone" id="telphone">
    <br><br>

    <input type="submit" name="submit" id="submit">
    <br><br>

</form>


</body>
</html>
